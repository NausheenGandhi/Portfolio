    <center>
        <div
            style="position: relative; width: 700px; height: 450px; background-image: url('frame.png'); background-size: cover; background-position: center; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
            
            <!-- Updated Form with Formsubmit -->
            <form action="https://formsubmit.co/nausheen.official12@gmail.com" method="POST"
                style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background:transparent; padding: 20px; border-radius: 10px; width: 80%; color: white; text-align: center; margin-bottom: 10%;">
                
                <!-- Hidden inputs -->
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://yourwebsite.com/thankyou.html">

                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Your Name" required
                    style="width: 95%; margin-bottom: 10px; padding: 5px; border: none; border-radius: 5px;"><br>

                <label for="contact">Contact:</label><br>
                <input type="tel" id="contact" name="contact" placeholder="Your Contact" required
                    style="width: 95%; margin-bottom: 10px; padding: 5px; border: none; border-radius: 5px;"><br>

                <label for="subject">Subject:</label><br>
                <input type="text" id="subject" name="subject" placeholder="Subject" required
                    style="width: 95%; margin-bottom: 10px; padding: 5px; border: none; border-radius: 5px;"><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" placeholder="Your Message" required
                    style="width: 95%; margin-bottom: 10px; padding: 5px; border: none; border-radius: 5px;"></textarea><br>

                <button type="submit"
                    style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Send
                    Message</button>
            </form>
        </div>
